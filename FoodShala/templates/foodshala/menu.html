{% extends 'foodshala/header.html' %}

{% block content %}
<div class="container">
    <div class="row">
		{% for item in data %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid5">
                <div class="product-image5">
                    <a href="#">
                        <img class="pic-1" src="{{ item.image.url }}" width="50px">
					</a>
					{% if request.user.is_restaurant %}
					{% else %}
                    <a href="/cart?food_id={{item.id}}" class="select-options"><i class="fa fa-arrow-right"></i>Order</a>
					{% endif %}
				</div>
                <div class="product-content">
					<h3 class="title"><a href="#">{{item.name}}</a></h3>
					<div class="item_type">food type : {{item.item_type}}</div>
					<div class="name">Restaurent Name: {{item.resto_name}}</div>
					<b><div class="price">price : {{item.price}} Rs.</div></b>
					
                </div>
            </div>
		</div>
		{% endfor %}
    </div>
</div>
<hr>


{% endblock %}
